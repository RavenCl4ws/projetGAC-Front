<!-- Copie de la page login -->
<div class="container" *ngIf="connecte; else elseBlockConnecte">
  Bienvenue {{pseudo}}
  <div class="logout">
    <a href="javascript:void(0);" (click)="logout()">Logout</a> </div>
</div>
<ng-template #elseBlockConnecte>
  <div class="container">
    <div>
      <p *ngIf="message" class="text-center error">{{message}}</p>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group clearfix" style="margin-bottom: 0px;"
          [ngClass]="{ 'has-error': submitted && f.userid.errors }">
          <label for="userid" class="col-md-3 col-sm-5 col-xs-12" style="margin-bottom: 2px;">Pseudo</label>
          <div class="col-md-9 col-sm-7 col-xs-12">
            <input type="text" class="form-control" style="padding: 0%; height: 28px; width: 200px;"
              formControlName="userid" />
            <div *ngIf="submitted && f.userid.errors" class="help-block">
              <div *ngIf="f.userid.errors.required">Pseudo is required</div>
            </div>
          </div>
        </div>
        <div class="form-group clearfix" style="margin-bottom: 2px;"
          [ngClass]="{ 'has-error': submitted && f.password.errors }">
          <label for="password" class="col-md-3 col-sm-5 col-xs-12" style="margin-bottom: 2px;">Password</label>
          <div class="col-md-9 col-sm-7 col-xs-12">
            <input type="password" class="form-control" style="padding: 0%; height: 28px; width: 200px;"
              formControlName="password" />
            <div *ngIf=" submitted && f.password.errors" class="help-block">
              <div *ngIf="f.password.errors.required">Mot de passe requis</div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 form-group text-center" style="margin-bottom: 0px;">
          <button class="btn btn-success" style="padding: 0%; height: 28px; width: 50px;" type="submit">Login</button>
          <a class= "btn btn-success" style="padding: 0%; height: 28px;" routerLink="inscription">Inscription</a>
        </div>
      </form>
      
    </div>
  </div>
  <!-- <button class="btn btn-success" style="padding: 0%; height: 28px; width: 50px;" type="submit">Login</button> -->
  <!-- <a class= "nav-link" routerLink="inscription">Inscription</a> -->
 
</ng-template>
