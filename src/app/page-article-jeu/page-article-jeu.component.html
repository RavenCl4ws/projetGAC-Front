<div class="container ">
    <div class="d-flex flex-row justify-content-center flex-wrap">
        <div class="nom d-flex col-md-10  box">
            <h1>{{nomJeu}}</h1>
        </div>
        <div class="sidebar d-flex col-md-3 align-content-stretch flex-column box">
            <div class="image">
                <img src={{image}} alt={{nomJeu}}>
            </div>
            <div class="manote  box">
                ma note
            </div>
            <button type="button" class="btn btn-outline-success btn-block">Ajouter à "mes Jeux"</button>
            <button type="button" class="btn btn-outline-primary btn-block">Ajouter à "mes Souhaits"</button>
            <div class="plateformes  box">
                Plateformes:
                <div class="logos d-inline-block" *ngFor="let logo of myArrLogosPlateformes">
                    <img src="{{logo}}">
                </div>
            </div>
            <div class="stores  box">
                ici les stores:
                <div class="groupeBoutonsStores" *ngFor="let store of myArrStores">
                    <a href={{store.urlProduit}}>
                        <button type="button" class="btn btn-outline-success btn-block">{{store.nomStore}}</button>
                    </a> 
                </div>
            </div>
        </div>
        <div class="content d-flex col-md-7 align-content-stretch box">
            <div class="container flex-row d-flex justify-content-start flex-wrap box">
                <div class="col1content col-md-7 box">
                    <div class="notes box">
                       <h1>ici date de sortie:
                           {{dateSortie}}
                       </h1> 
                    </div>
                    <div class="plateformes box">
                        <h1>ici les notes</h1>
                    </div>
                </div>
                <div class="col2content col-md-4 offset-md-1 box">
                    <div class="trailer">
                        <h1>ici le trailer></h1>
                    </div>
                </div>
                <div class="description col-md-10 offset-md-1 box">
                    <h1>Description</h1>
                    {{description}}
                </div>
                <div class="createurs col-md-10 offset-md-1 box">
                    <h1>Createurs</h1>
                    Ici les createurs<!-- {{createurs}} -->
                </div>
                <div class="plateformes col-md-10 offset-md-1 box" >
                   <h1>plateformes</h1>
                   <div *ngFor="let plateformes of myArrPlateformes">
                        {{plateformes.nomPlateforme}} <br>
                   </div>
                   
                </div>
                <div class="galerie col-md-10 offset-md-1 box">
                   <h1>Galerie</h1>
                   ici des photos
                </div>
            </div>
        
            
        </div>
    </div>
</div>
